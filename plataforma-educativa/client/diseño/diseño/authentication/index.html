<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/spacestars.css">
    <title>Auth</title>
</head>
<body>
    <!-- Fondo estrellado -->
    <div class="container">
        <div class="space space-1"></div>
        <div class="space space-2"></div>
        <div class="space space-3"></div>
        <div class="meteor"></div>
      </div>
    <div class="form-container">
        <form class="auth-form" id="auth-form">
            <h2 class="form-title">Regístrate</h2>
            
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
        
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
    
            <!-- <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div> -->
            
            <button type="submit" class="submit-button">Registrarse</button>
            
            <p class="login-link">
                ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
    
    <script src="./js/spacestarsV2.js"></script>
</body>
</html>
